<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <title>ToDo List | Shaposhnikov Anton</title>
        <meta name="viewport" content="width=device-width minimum-scale=1.0 maximum-scale=1.0 user-scalable=no" />
        <link href="css/main.css" rel="stylesheet"/>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lato&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
        <!-- Favicon -->
        <link rel="shortcut icon" href="img/favicon.ico"/>
    </head>
    <body>
        <main class="main">
            <div class="todo">
                <h1 class="todo__main-title">ToDo List</h1>

                <div class="create">
                    <form class="create__form" onsubmit="return false">
                        <input id="enter-input" class="create__input" type="text" placeholder="Enter your item">

                        <button type="button" onclick="addNew()" class="create__enter-btn">
                            <svg width="16" height="16" viewBox="0 0 28 28" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path fill-rule="evenodd" clip-rule="evenodd" d="M15.5556 15.5556V26.4444C15.5556 26.857 15.3917 27.2527 15.0999 27.5444C14.8082 27.8361 14.4126 28 14 28C13.5874 28 13.1918 27.8361 12.9001 27.5444C12.6083 27.2527 12.4444 26.857 12.4444 26.4444V15.5556H1.55556C1.143 15.5556 0.747335 15.3917 0.455612 15.0999C0.163888 14.8082 0 14.4126 0 14C0 13.5874 0.163888 13.1918 0.455612 12.9001C0.747335 12.6083 1.143 12.4444 1.55556 12.4444H12.4444V1.55556C12.4444 1.143 12.6083 0.747335 12.9001 0.455612C13.1918 0.163888 13.5874 0 14 0C14.4126 0 14.8082 0.163888 15.0999 0.455612C15.3917 0.747335 15.5556 1.143 15.5556 1.55556V12.4444H26.4444C26.857 12.4444 27.2527 12.6083 27.5444 12.9001C27.8361 13.1918 28 13.5874 28 14C28 14.4126 27.8361 14.8082 27.5444 15.0999C27.2527 15.3917 26.857 15.5556 26.4444 15.5556H15.5556Z" fill="#686868"/>
                            </svg>
                        </button>
                    </form>

                    <select class="sort" name="Sort">
                        <option value="All" id="All">All</option>
                        <option value="Completed" id="Completed">Completed</option>
                        <option value="Active" id="Active">Active</option>
                    </select>
                </div>

                <ul class="card" id="card">
                    <!-- here created new items -->
                </ul>

                <nav class="nav">
                    <button class="nav__btn" id="checkAll">Check All</button>
                    <button class="nav__btn" id="unCheckAll">unCheck All</button>
                    <button class="nav__btn" id="deleteAll">Delete All</button>

                    <p class="nav__checked-status">
                        Ð¡ompleted: <span id="how-much-Done">0</span>/<span id="how-much-All">0</span>
                    </p>
                </nav>
            </div>

            <div id="alert">Need Enter ToDo item name</div>
        </main>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <script src="js/main.js"></script>
    </body>
</html>
